<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
</head>
<body>
    <h1>Gestão de Funcionários - Startup</h1>
    <h2>Cadastrar Funcionário</h2>
    <form id="formFuncionario">
        <div><label for="nome">Nome:</label><input type="text" id="nome" required></div><br>
        <div><label for="idade">Idade:</label><input type="number" id="idade" required></div><br>
        <div><label for="cargo">Cargo:</label><input type="text" id="cargo" required></div><br>
        <div><label for="salario">Salário (R$):</label><input type="number" id="salario" step="100" min="0" required></div><br>
        <button type="submit">Salvar</button>
    </form>
    
    <hr>
    
    <h2>Relatórios</h2> <div>
        <button id="btnSalarioMaior5k">Salários > R$ 5000</button>
        <button id="btnMediaSalarial">Média Salarial</button>
        <button id="btnCargosUnicos">Cargos Únicos</button>
        <button id="btnNomesMaiusculo">Nomes em Maiúsculo</button>
    </div>

    <hr>
    
    <h2>Resultados dos Relatórios</h2>
    <pre id="resultadosRelatorios" style="background-color: #f4f4f4; border: 1px solid #ccc; padding: 10px; min-height: 100px;">
Clique em um botão de relatório acima para ver os resultados aqui.
    </pre>
    <hr>
    
    <h2>Funcionários Cadastrados</h2>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário (R$)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaFuncionariosBody">
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
